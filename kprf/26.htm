БАЛАШОВ Евгений Борисович
	

1964
	

высшее, заместитель директора ассоциации «Агротехмаш», к.ю.н., ранее работал руководителем Департамента науки и промышленности Правительства Москвы, директором технопарка Сколково, неоднократно избирался депутатом Мосгордумы, последний раз в 2001-2005 гг., член КПРФ
