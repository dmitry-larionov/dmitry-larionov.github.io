ГУБЕНКО Николай Николаевич
	

1941
	

высшее заместитель председателя Московской городской думы, член Совета по культуре при Президенте РФ, неоднократно избирался депутатом Госдумы РФ, Председатель Комитета ГД РФ по культуре и туризму (1999-2003 гг.)
</p>
