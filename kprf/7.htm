<p>
ЗВЯГИНЦЕВ Пётр Семёнович
	

1948
	

высшее, к.э.н., ведущий научный сотрудник ФГБУН Институт экономики РАН, действующий депутат Совета депутатов Муниципального округа «Восточное Дегунино», избирался 5 раз, член КПРФ, член МГК КПРФ, второй секретарь парткома Местного отделения КПРФ «Тимирязевское»
</p>
