ЗУБРИЛИН Николай Григорьевич
	

1958
	

высшее, главный инженер ООО «Орфей», действующий депутат Совета депутатов Муниципального округа «Отрадное», избирался 5 раз, член КПРФ, член ЦКРК и МГК КПРФ, первый секретарь парткома Местного отделения «Кировское»
