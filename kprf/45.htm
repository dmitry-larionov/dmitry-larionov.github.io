ФОМИЧЁВА Елена Алексеевна
	

1946
	

высшее, старший научный сотрудник Института Востоковедения РАН, к.и.н., доцент, член КПРФ, действующий депутат Совета депутатов Муниципального округа «Мещанское», член РУСО, член КПРФ, член МГК КПРФ, секретарь парткома Местного отделения «Дзержинское»
