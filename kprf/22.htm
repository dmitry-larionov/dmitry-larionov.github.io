<p>
ВОЛКОВ Владимир Николаевич
	

1948
	

высшее, секретарь Международного объединенного Союза Советских офицеров, член КПРФ, член МГК КПРФ, избирался дважды депутатом Госдумы РФ по одномандатному округу, ранее работал заместителем заведующего орготделом ЦК КПРФ, избирался заместителем ЦКРК КПРФ
</p>
